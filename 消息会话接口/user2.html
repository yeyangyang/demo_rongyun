<script type="text/javascript">
/* 发送接口  */
function send_message(){
		 var msg = new RongIMLib.TextMessage({content:"hello RongCloud! Im is User2!",extra:[_currentUid,_currentHeadimg,_currentName]});	//那extra这个做聊天记录，这样就知道这条记录是谁发的了
		 var conversationtype = RongIMLib.ConversationType.PRIVATE; // 单聊,其他会话选择相应的消息类型即可。
		 var targetId = _targetUid; // 目标 Id
		 RongIMClient.getInstance().sendMessage(conversationtype, targetId, msg, {
                onSuccess: function (message) {
                    //message 为发送的消息对象并且包含服务器返回的消息唯一Id和发送消息时间戳
                    console.log("Send successfully");
                },
                onError: function (errorCode,message) {
                    var info = '';
                    switch (errorCode) {
                        case RongIMLib.ErrorCode.TIMEOUT:
                            info = '超时';
                            break;
                        case RongIMLib.ErrorCode.UNKNOWN_ERROR:
                            info = '未知错误';
                            break;
                        case RongIMLib.ErrorCode.REJECTED_BY_BLACKLIST:
                            info = '在黑名单中，无法向对方发送消息';
                            break;
                        case RongIMLib.ErrorCode.NOT_IN_DISCUSSION:
                            info = '不在讨论组中';
                            break;
                        case RongIMLib.ErrorCode.NOT_IN_GROUP:
                            info = '不在群组中';
                            break;
                        case RongIMLib.ErrorCode.NOT_IN_CHATROOM:
                            info = '不在聊天室中';
                            break;
                        default :
                            info = x;
                            break;
                    }
                    console.log('发送失败:' + info);
                }
            }
        );	
}



/* 获取单群聊历史消息 */
function record_message(){
	var conversationType = RongIMLib.ConversationType.PRIVATE; //单聊,其他会话选择相应的消息类型即可。
	var targetId = _targetUid; // 想获取自己和谁的历史消息，targetId 赋值为对方的 Id。
	var timestrap = 0; // 默认传 null，若从头开始获取历史消息，请赋值为 0 ,timestrap = 0;
	var count = 20; // 每次获取的历史消息条数，范围 0-20 条，可以多次获取。
	RongIMLib.RongIMClient.getInstance().getHistoryMessages(conversationType, targetId, timestrap, count, {
	  onSuccess: function(list, hasMsg) {
	  	console.log(list);
	       // list => Message 数组。
	    // hasMsg => 是否还有历史消息可以获取。
	  },
	  onError: function(error) {
	    console.log("GetHistoryMessages,errorcode:" + error);
	  }
	});
}


</script>
